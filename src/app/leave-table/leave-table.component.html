<div class="container">
  <h2 class="mt-4">Leave Requests</h2>
  <table class="table table-bordered mt-4">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Leave Type</th>
        <th>From Date</th>
        <th>To Date</th>
        <th>Team Name</th>
        <th>Reporter</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let leave of leaveData">
        <td>{{ leave.id }}</td>
        <td>{{ leave.name }}</td>
        <td>{{ leave.leave_type }}</td>
        <td>{{ leave.from_date }}</td>
        <td>{{ leave.to_date }}</td>
        <td>{{ leave.team_name }}</td>
        <td>{{ leave.reporter }}</td>
        <td>
          <!-- Add buttons or actions here (e.g., view details, edit, delete) -->
          <button class="btn btn-sm btn-primary">View</button>
          <button class="btn btn-sm btn-warning">Edit</button>
          <button class="btn btn-sm btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
